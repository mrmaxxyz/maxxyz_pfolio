server {
    listen 80;
    server_name lightpresets.ru www.lightpresets.ru;

    # Редирект с HTTP на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name lightpresets.ru www.lightpresets.ru;

    # Увеличиваем максимальный размер тела запроса
    client_max_body_size 50M;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/lightpresets.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lightpresets.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS (63072000 секунд = 2 года)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Proxy настройки - ИЗМЕНЕНО НА ПОРТ 3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;

        # WebSocket поддержка
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
